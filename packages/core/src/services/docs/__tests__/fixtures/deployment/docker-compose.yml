version: "3.9"
services:
  app:
    image: app
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      REDIS_URL: "${REDIS_URL}"
    ports:
      - "${SERVICE_PORT}:${SERVICE_PORT}"
  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: "app"
      MYSQL_USER: "app"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
