name: Release Dry Run

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm -r run build

      - name: Run tests
        run: node tests/all.js

      - name: Packaging guardrails
        run: pnpm --filter mcoda run pack:verify

      - name: npm publish dry run
        run: |
          pnpm --filter "./packages/shared" publish --dry-run --access public --no-git-checks
          pnpm --filter "./packages/db" publish --dry-run --access public --no-git-checks
          pnpm --filter "./packages/agents" publish --dry-run --access public --no-git-checks
          pnpm --filter "./packages/generators" publish --dry-run --access public --no-git-checks
          pnpm --filter "./packages/integrations" publish --dry-run --access public --no-git-checks
          pnpm --filter "./packages/core" publish --dry-run --access public --no-git-checks
          pnpm --filter "./packages/cli" publish --dry-run --access public --no-git-checks
